<html lang="fr">

<head>
    <title>Local Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet"/>
</head>

<body>
<div class="container main">
    <!-- Header Zone / Title part -->
    <header>
        <h1>Local Weather App</h1>
    </header>
    <!-- End of Header Zone / Title part -->
    <div class="meteo-div row ">
        <!-- List of detail of the event -->
        <div class="container">
            <!-- Detail part -->
            <!-- Show the city name-->
            <div class="cadre col-md-4 meteo-div--city text-center" id="DetailZone-City">
                <div class="DetailZone-temp">
                    <p id="DetailZone-temp--temp"></p>
                </div>
                <p id="DetailZone-City--name">city</p>
            </div>
            <!-- End Show the city name-->
            <!-- Block of icon sky -->
            <div class="cadre col-md-4 text-center" id="DetailZone-Time">
                <p id="time-show" class="text-center">sky</p>
            </div>
            <!-- End Block of icon sky -->
            <!-- View of the wind position -->
            <div class="cadre col-md-4 text-center col-offset-md-4" id="DetailZone-Wind">
                <div id="DetailZone-Wind--direction">
                    <img id="compassDirection" src="assets/images/dir_compass.png" height="114" width="120" alt="Compass"/>
                </div>
                <p id="DetailZone-Wind--Speed"></p>
            </div>
            <!-- End View of the wind position -->
        </div>
        <!-- End of detail of the event -->
    </div>
</div>
<!-- Footer Zone -->
<footer id="footer">
    <div class="container">

        <div class="container">
            <p class="text-center">Copyright (c) Thierry ARONOFF - May 2016</p>
        </div>
    </div>
</footer>
<!-- End of Footer Zone -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script/localization.js"></script>
<script src="script/app.js"></script>
</body>

</html>
