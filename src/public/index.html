<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!-- Header Zone / Title part -->
    <header>
        <h1>Local Weather App</h1>
    </header>
    <!-- End of Header Zone / Title part -->
    <div class="meteo-container card-container">
        <!-- List of detail of the event -->
            <!-- Detail part -->
            <!-- Show the city name-->
            <div id="DetailZone-City" class="meteo-container-part">
                <p id="DetailZone-temp--temp"> 20Â°C</p>

                <p id="DetailZone-City--name">city</p>
            </div>
            <!-- End Show the city name-->

            <!-- Block of icon sky -->
            <div class="meteo-container-part" id="DetailZone-Time">
                <p id="time-show" class="text-center">sky</p>
            </div>
            <!-- End Block of icon sky -->

            <!-- View of the wind position -->
            <div class="meteo-container-part" id="DetailZone-Wind">
                <div id="DetailZone-Wind--direction">
                    <img id="compassDirection" src="assets/images/dir_compass.png" height="120" width="120"
                         alt="Compass"/>
                </div>
                <p id="DetailZone-Wind--Speed"></p>
            </div>
            <!-- End View of the wind position -->
    </div>
    <!-- End of detail of the event -->

    <!-- Footer Zone -->
    <footer id="footer">
        <p class="text-center">Copyright (c) Thierry ARONOFF - May 2016</p>
    </footer>
</div>
<!-- End of Footer Zone -->

<script src="script/app.js" type="module"></script>
<script const app=window.app;
        app.init()
></script>
</body>
</html>
